<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab07</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial;
        }
        header{
            background-color: orange;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav{
            background-color: yellow;
            width: 20%;
            height: 200px;
            padding: 20px;
            float: left;
        }
        section{
            background-color: lightgray;
            width: 60%;
            height: 200px;
            padding: 20px;
            float: left;
        }
        section header{
            background-color: gray;
            padding: 10px;
            color: white;
        }
        section article{
            background-color: white;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        section footer{
            background-color: grey;
            padding:  10px;
            color: white;
        }
        aside{
            background-color: lightblue;
            width: 20%;
            height: 200px;
            padding: 20px;
            float: right;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <h2>Nav</h2>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
        </ul>
    </nav>
    <section>
        <header>
            <p>Section Header</p>
        </header>
        <article>
            <h3>Article</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </article>
        <footer>Section Footer</footer>
    </section>
    <aside>
        <h2>Aside</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </aside>
    <footer>Footer</footer>
</body>

</html>
